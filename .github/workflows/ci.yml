name: CI

on:
  workflow_dispatch: {}
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install Django==5.2.6; fi

    - name: Run migrations & tests
      env:
        DJANGO_SETTINGS_MODULE: webapplicationtutorial.settings
      run: |
        python webapplicationtutorial/manage.py migrate --noinput
        python webapplicationtutorial/manage.py test -v 2
